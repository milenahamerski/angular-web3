<div class="flex justify-center items-center min-h-screen bg-cover bg-center" style="background-image: url('/assets/images/home.png');">
  <div class="bg-white/80 backdrop-blur-lg rounded-xl shadow-2xl p-8 w-full max-w-lg mt-10 transition duration-300 hover:scale-105">
    
    <h2 class="text-center text-3xl font-extrabold text-gray-800 mt-4 tracking-wide">Editar Perfil</h2>
    
    <!-- ?A variÃ¡vel de template 'editProfileForm' faz referÃªncia ao formulÃ¡rio no template e nos permite acessar seu estado (como validade e erros) diretamente no HTML sem precisar de lÃ³gica adicional no componente. Isso torna a manipulaÃ§Ã£o do formulÃ¡rio dinÃ¢mica e flexÃ­vel. -->

    <form (ngSubmit)="onSubmit()" #editProfileForm="ngForm" class="mt-8 space-y-6">  <!-- ? DATA BINDING EVENT BINDING -->
      
      <div class="flex justify-center mb-6">
          <div class="relative">
            <img class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-md" 
                 [src]="usuario.fotoPerfil || '/assets/images/default-avatar.png'" alt="Foto de Perfil"> <!-- ? DATA BINDING [src] - ONE WAY DATA BINDING -->
            
            <label for="foto" 
                   class="absolute bottom-0 right-0 w-10 h-10 bg-blue-500 text-white rounded-full flex items-center justify-center cursor-pointer hover:bg-blue shadow-md">
              ðŸ“·
            </label>
            <input type="file" id="foto" (change)="onFileChange($event)" class="hidden">
          </div>
        </div>
        
      <div class="flex flex-col">
        <label for="nome" class="text-lg font-medium text-gray-700">Nome</label>
        <input type="text" id="nome" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               [(ngModel)]="usuario.nome" name="nome" required /> <!-- ? DATA BINDING [(ngModel)] TWO-WAY DATA BINDING-->
      </div>

      <div class="flex flex-col">
        <label for="email" class="text-lg font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               [(ngModel)]="usuario.email" name="email" required email /> <!-- ? DATA BINDING [(ngModel)]  TWO-WAY DATA BINDING-->
      </div>

      <div class="flex flex-col">
        <label for="localizacao" class="text-lg font-medium text-gray-700">LocalizaÃ§Ã£o</label>
        <input type="text" id="localizacao" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               [(ngModel)]="usuario.localizacao" name="localizacao" required /> <!-- ? DATA BINDING [(ngModel)]  TWO-WAY DATA BINDING-->
      </div>

      <div class="flex flex-col">
        <label for="senha" class="text-lg font-medium text-gray-700">Senha</label>
        <input type="password" id="senha" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               [(ngModel)]="usuario.senha" name="senha" required minlength="6" /> <!-- ? DATA BINDING [(ngModel)]  TWO-WAY DATA BINDING-->
      </div>

      <button type="submit" [disabled]="!editProfileForm.form.valid" class="w-full py-3 bg-blue-500 text-gray-600 font-semibold rounded-lg text-lg hover:bg-blue transition duration-300 mt-4">
        Salvar AlteraÃ§Ãµes
      </button>
    </form>
  </div>
</div>
