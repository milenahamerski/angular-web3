<div class="h-screen w-screen bg-sand flex items-center justify-center">
  <div class="flex w-[99%] h-[98%] md:w-[99%] md:h-[98%] lg:w-[99%] lg:h-[98%] bg-white shadow-lg overflow-hidden">

    <div class="w-1/2 p-8 flex flex-col justify-center">
      <h2 class="text-2xl font-italiana mb-6 text-orange">Cadastre-se</h2>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="space-y-4">
        
        <div>
          <label class="block text-sm font-semibold text-chalk mb-1" for="name">Nome</label>
          <input 
            id="name"
            type="text"
            class="w-full px-4 py-2 border border-light-gray rounded focus:outline-none focus:ring-2 focus:ring-orange"
            placeholder="Seu nome"
            [(ngModel)]="user.name"
            name="name"
            required
          />
          <!-- ? VALIDACAO: CAMPO OBRIGATORIO -->
          <div *ngIf="registerForm.controls['name']?.invalid && registerForm.controls['name']?.touched">
            <p class="text-red-500 text-sm">O nome é obrigatório.</p>
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-chalk mb-1" for="email">Email</label>
          <input 
            id="email"
            type="email"
            class="w-full px-4 py-2 border border-light-gray rounded focus:outline-none focus:ring-2 focus:ring-orange"
            placeholder="Seu email"
            [(ngModel)]="user.email"
            name="email"
            required
            email
          />
          <!-- ? VALIDACAO: FORMATO DE EMAIL -->
          <div *ngIf="registerForm.controls['email']?.invalid && registerForm.controls['email']?.touched">
            <p class="text-red-500 text-sm">Informe um email válido.</p>
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-chalk mb-1" for="password">Senha</label>
          <input 
            id="password"
            type="password"
            class="w-full px-4 py-2 border border-light-gray rounded focus:outline-none focus:ring-2 focus:ring-orange"
            placeholder="Sua senha"
            [(ngModel)]="user.password"
            name="password"
            required
            minlength="6"
          />
          <!-- ? VALIDACAO: SENHA MINIMO DE 6 CARACTERES -->
          <div *ngIf="registerForm.controls['password']?.invalid && registerForm.controls['password']?.touched">
            <p class="text-red-500 text-sm">A senha deve ter no mínimo 6 caracteres.</p>
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-chalk mb-1" for="confirm-password">Confirmar Senha</label>
          <input 
            id="confirm-password"
            type="password"
            class="w-full px-4 py-2 border border-light-gray rounded focus:outline-none focus:ring-2 focus:ring-orange"
            placeholder="Confirme sua senha"
            [(ngModel)]="user.confirmPassword"
            name="confirmPassword"
            required
            [pattern]="user.password"
          />
          <!-- ? VALIDACAO: SENHAS DEVEM COINCIDIR -->
          <div *ngIf="registerForm.controls['confirmPassword']?.invalid && registerForm.controls['confirmPassword']?.touched">
            <p class="text-red-500 text-sm">As senhas não coincidem.</p>
          </div>
        </div>

        <button 
          type="submit"
          class="w-full py-2 bg-sand text-white rounded font-semibold hover:bg-blue transition"
          [disabled]="registerForm.invalid">
          Cadastrar
        </button>
      </form>
    </div>

    <div class="w-1/2 bg-blue text-white flex flex-col justify-between py-32">
      <div class="text-center">
        <h2 class="text-3xl font-italiana mb-4">Faça já o seu cadastro</h2>
        <p class="text-light-gray">E tenha acesso a diversos benefícios e conteúdos exclusivos!</p>
      </div>
      <div class="text-center">
        <p class="mb-2">Já é cadastrado? Faça o login</p>
        <a 
          routerLink="/login"
          class="px-2 py-2 bg-sand font-semibold rounded hover:bg-orange hover:text-white transition">
          Login
        </a>
      </div>
    </div>
  </div>
</div>
