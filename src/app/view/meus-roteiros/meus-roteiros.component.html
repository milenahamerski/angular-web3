<div class="p-6 flex flex-col items-center">
  <h1 class="text-3xl font-italiana text-chalk mb-6">Meus Roteiros</h1>

  <div class="w-full max-w-2xl mt-12">
    <div
      *ngFor="let roteiro of roteiros"
      class="flex items-center justify-between p-4 bg-white rounded-lg shadow-lg mb-4 border border-gray-200"
    >
      <div class="flex items-center space-x-3">
        <div class="text-2xl text-chalk">{{ roteiro.nome }}</div>
      </div>
      <button (click)="deleteRoteiro(roteiro.id)" class="text-red-500 hover:text-red-700">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>
        
      </button>
    </div>
  </div>

  <a
    routerLink="/clima-preferencia"
    class="flex items-center bg-blue text-white py-3 px-5 rounded-lg hover:bg-blue-700 mt-8 shadow-lg"
  >
    <span class="mr-2 text-lg">Criar Novo Roteiro</span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
    </svg>
  </a>
</div>
