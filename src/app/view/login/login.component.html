<div class="h-screen w-screen bg-sand flex items-center justify-center">
  <div class="flex w-[99%] h-[98%] md:w-[99%] md:h-[98%] lg:w-[99%] lg:h-[98%] bg-white shadow-lg overflow-hidden">
    
    <div class="w-1/2 bg-blue text-white flex flex-col justify-between py-32">
      <div class="text-center">
        <h2 class="text-3xl font-italiana mb-4">Faça já o seu login</h2>
        <p class="text-light-gray">Acesse sua conta e aproveite nossos conteúdos exclusivos!</p>
      </div>
      <app-signup-prompt></app-signup-prompt> 
    </div>

    <div class="w-1/2 p-8 flex flex-col justify-center">
      <h2 class="text-2xl font-italiana mb-6 text-orange">Faça o Login</h2>
      <form (ngSubmit)="onLogin()">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="input-field w-full p-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="input-field w-full p-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div *ngIf="errorMessage" class="text-red-500 mb-4">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="text-green-500 mb-4">{{ successMessage }}</div>
        <button type="submit" class="w-full bg-sand text-white p-2 rounded-md hover:bg-orange transition-colors">Entrar</button>
      </form>
    </div>

  </div>
</div>
